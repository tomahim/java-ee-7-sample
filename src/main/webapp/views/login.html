<div alert class="alert alert-danger" ng-show="loginError">
	Error on login attempt
</div>
 <form class="form-signin">       
   <h2 class="form-signin-heading">Please login</h2>
   <input type="text" class="form-control" name="username" ng-model="username" placeholder="Username" required="" autofocus="" />
   <input type="password" class="form-control" name="password" ng-model="password" placeholder="Password" required=""/>      
   <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login(username, password)">Login</button>   
 </form>
