<div class="row">
    <div class="col-lg-6">
        <h1>Countries</h1>
        <table class="table table-striped table-hover table-condensed">
        	<tr>
        		<td></td>
        	</tr>
        	<tr ng-repeat="country in countries | limitTo:20" ng-click="selectCountry(country)">
        		<td>
        			<img src="images/flags/png/{{country.cca2}}-24.png" />
        			{{country.name}} - {{country.cca2}}
        		</td>
        	</tr>
        </table>
    </div>
    <div class="col-lg-6">
    	 <div id="map"></div>
    </div>
</div>
